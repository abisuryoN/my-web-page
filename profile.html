<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anywhere App - Profile</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #2E2E3A;
      color: #FFFFFF;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background-color: #1C1C24;
      padding: 20px;
      box-shadow: 5px 0 15px rgba(0, 0, 0, 0.3);
    }
    .sidebar .logo {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
    }
    .sidebar .logo i {
      font-size: 24px;
      margin-right: 10px;
    }
    .sidebar .logo span {
      font-size: 20px;
      font-weight: bold;
    }
    .sidebar nav a {
      display: block;
      color: #FFFFFF;
      text-decoration: none;
      padding: 15px 0;
      border-bottom: 1px solid #2E2E3A;
      font-size: 18px;
    }
    .sidebar nav a:hover {
      color: #007BFF;
    }
    .main-content {
      flex-grow: 1;
      padding: 40px;
      background-color: #3A3A48;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .main-content h2 {
      margin-bottom: 40px;
    }
    .form-group {
      display: flex;
      margin-bottom: 20px;
      width: 400px;
    }
    .form-group input {
      background: #2E2E3A;
      border: none;
      padding: 15px;
      border-radius: 10px;
      color: #FFFFFF;
      flex: 1;
      margin-right: 10px;
    }
    .form-group input:last-child {
      margin-right: 0;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      width: 400px;
    }
    .buttons button {
      background: #007BFF;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      color: #FFFFFF;
      cursor: pointer;
    }
    .buttons button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <i class="fas fa-circle"></i>
      <span>Anywhere App</span>
    </div>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="profile.html">Profile</a>
      <a href="settings.html">Settings</a>
      <a href="#" onclick="logOut()">Log Out</a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2>Edit Profile</h2>
    <div class="form-group">
      <input id="edit-first-name" placeholder="First Name" type="text" value=""/>
      <input id="edit-last-name" placeholder="Last Name" type="text" value=""/>
    </div>
    <div class="form-group">
      <input id="edit-email" placeholder="Email" type="email" value=""/>
    </div>
    <div class="buttons">
      <button onclick="saveProfile()">Save Changes</button>
    </div>
  </div>

  <script>
    // Ambil data dari localStorage dan tampilkan di form
    document.getElementById('edit-first-name').value = localStorage.getItem('firstName');
    document.getElementById('edit-last-name').value = localStorage.getItem('lastName');
    document.getElementById('edit-email').value = localStorage.getItem('email');

    function saveProfile() {
      const firstName = document.getElementById('edit-first-name').value;
      const lastName = document.getElementById('edit-last-name').value;
      const email = document.getElementById('edit-email').value;

      // Simpan data baru ke localStorage
      localStorage.setItem('firstName', firstName);
      localStorage.setItem('lastName', lastName);
      localStorage.setItem('email', email);

      alert('Profile updated successfully!');
    }

    function logOut() {
      localStorage.clear(); // Hapus semua data
      window.location.href = 'login.html'; // Kembali ke halaman login
    }
  </script>

</body>
</html>
